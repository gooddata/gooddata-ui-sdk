# Official nginx-unprivileged v1.29.0 configuration
# This is the exact configuration used by nginxinc/nginx-unprivileged:1.29.0
# Based on standard nginx config with modifications applied by the Dockerfile

# user directive removed for unprivileged execution (sed -i '/user  nginx;/d')
worker_processes auto;

error_log /var/log/nginx/error.log notice;
# PID path changed for unprivileged execution (sed -i 's,\(/var\)\{0\,1\}/run/nginx.pid,/tmp/nginx.pid,')
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Temp paths added for unprivileged execution
    # (sed -i "/^http {/a \    proxy_temp_path /tmp/proxy_temp;\n    client_body_temp_path /tmp/client_temp;\n    fastcgi_temp_path /tmp/fastcgi_temp;\n    uwsgi_temp_path /tmp/uwsgi_temp;\n    scgi_temp_path /tmp/scgi_temp;\n")
    proxy_temp_path /tmp/proxy_temp;
    client_body_temp_path /tmp/client_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include /etc/nginx/conf.d/*.conf;
}
