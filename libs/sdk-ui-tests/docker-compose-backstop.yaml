version: "3.7"
services:
    backstop:
        user: "$USER_UID:$USER_GID"
        entrypoint: ["/bin/sh", "-lc"]
        command: ["backstop ${COMMAND_ARGS} --config=/src/backstop.config.js"]
        image: 020413372491.dkr.ecr.us-east-1.amazonaws.com/pullthrough/docker.io/backstopjs/backstopjs:5.1.0
        volumes:
            - ./backstop:/src
        depends_on:
            - storybook

    storybook:
        image: 020413372491.dkr.ecr.us-east-1.amazonaws.com/pullthrough/docker.io/nginxinc/nginx-unprivileged:1.29.1
        volumes:
            - ./dist-storybook:/usr/share/nginx/html:ro
            - ./stories/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./stories/storybook.conf:/etc/nginx/conf.d/storybook.conf:ro
        user: "$USER_UID:$USER_GID"
