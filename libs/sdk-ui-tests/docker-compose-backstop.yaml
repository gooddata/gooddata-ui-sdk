version: "3.7"
services:
    backstop:
        user: "$USER_UID:$USER_GID"
        command: ["--config=/src/backstop.config.js", "${COMMAND}"]
        build:
            context: .
            dockerfile: Dockerfile_backstop
        volumes:
            - ./backstop:/src
        depends_on:
            - storybook

    storybook:
        image: 020413372491.dkr.ecr.us-east-1.amazonaws.com/pullthrough/docker.io/nginxinc/nginx-unprivileged:1.27.2
        volumes:
            - ./dist-storybook:/usr/share/nginx/html:ro
            - ./stories/storybook.conf:/etc/nginx/conf.d/storybook.conf:ro
        user: "$USER_UID:$USER_GID"
